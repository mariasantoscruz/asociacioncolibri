<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Asociación Colibrí – Síndrome de Down Salta</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'colibri-red': '#D42921',
            'colibri-green': '#85C224',
            'colibri-bg': '#EFECE9',
            'colibri-soft-yellow': '#FDF7E7'
          },
          fontFamily: { sans: ['Inter', 'sans-serif'] }
        }
      }
    };
  </script>

  <style>
    html { scroll-behavior: smooth; font-family: 'Inter', sans-serif; }
    .btn-colibri { transition: all 0.2s ease; box-shadow: 0 4px 6px rgba(0,0,0,.06); }
    .btn-colibri:hover { transform: translateY(-2px); box-shadow: 0 10px 15px rgba(0,0,0,.1); }
  </style>
</head>

<body class="bg-white text-gray-800 antialiased">
  <!-- Navbar -->
  <header class="sticky top-0 bg-white/95 backdrop-blur-sm shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <a href="#inicio" class="text-2xl font-bold text-colibri-red">Colibrí</a>
      <nav class="hidden md:flex gap-6">
        <a href="#quienes" class="hover:text-colibri-red">Quiénes Somos</a>
        <a href="#programas" class="hover:text-colibri-red">Programas</a>
        <a href="#colaborar" class="hover:text-colibri-red">Colaborar</a>
        <a href="#contacto" class="hover:text-colibri-red">Contacto</a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section id="inicio" class="bg-colibri-bg">
    <div class="max-w-5xl mx-auto px-4 py-16 text-center">
      <h1 class="text-4xl md:text-6xl font-extrabold">
        Inclusión, <span class="text-colibri-green">Educación</span> y Comunidad.
      </h1>
      <p class="mt-6 text-lg text-gray-600">
        Mejoramos la calidad de vida de las personas con síndrome de Down promoviendo su inclusión y participación activa.
      </p>
      <div class="mt-8 flex justify-center gap-4">
        <a href="#quienes" class="btn-colibri inline-block px-6 py-3 rounded-lg bg-colibri-red text-white">Conocé más</a>
        <a href="#donar" class="btn-colibri inline-block px-6 py-3 rounded-lg bg-colibri-green text-white">Doná</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="mt-16 border-t">
    <div class="max-w-5xl mx-auto px-4 py-8 text-sm text-gray-500">
      © Asociación Colibrí 2025 — Todos los derechos reservados.
    </div>
  </footer>
</body>
</html>
